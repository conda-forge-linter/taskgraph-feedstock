{% set name = "taskgraph" %}
{% set version = "0.10.2" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3816ffe9567a04e487bc59b3f6d53e67ee7a95b60ff16f25a52bc3bce3f0e019

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - psutil
    - retrying >=1.3.0
    - setuptools

test:
  requires:
    - pytest
  source_files:
    - tests
  imports:
    - taskgraph
  commands:
    - pytest tests

about:
  home: https://github.com/natcap/taskgraph
  license_file: LICENSE.txt
  license: BSD-3-Clause
  license_family: BSD
  summary: Task-based parallelism and avoided recomputation for Python
  dev_url: https://github.com/natcap/taskgraph

extra:
  recipe-maintainers:
    - phargogh
